<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprises!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors sampled from the image */
            --bg-grad-tl: #AEC6F4;
            --bg-grad-center: #F8B0C4;
            --bg-grad-br: #FAD9A1;
            --text-grad-start: #E94057;
            --text-grad-end: #8A2387;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* The complex background with layered gradients and bokeh */
            background-color: var(--bg-grad-center);
            background-image:
                /* Bokeh/Dust Motes Layer */
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 30%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 50% 15%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 90% 95%, rgba(255,255,255,0.1) 2px, transparent 2px),
                /* Main Color Pools */
                radial-gradient(circle at 10% 10%, var(--bg-grad-tl) 0%, transparent 50%),
                radial-gradient(circle at 90% 90%, var(--bg-grad-br) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, var(--bg-grad-center) 0%, transparent 60%);
            color: white;
        }

        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .main-instruction {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            /* Gradient Text Effect */
            background: linear-gradient(to right, var(--text-grad-start), var(--text-grad-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .character-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        /* The soft spotlight glow behind Anya */
        .character-container::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.4) 0%, transparent 70%);
            z-index: 0;
        }

        .character-image {
            position: relative;
            z-index: 1;
            /* This ensures the image auto-resizes correctly */
            width: 70vw;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .character-image:hover {
            transform: scale(1.05);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: background 0.2s ease;
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .secondary-instruction {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .secondary-instruction .emoji {
            display: inline-block;
            transform: translateY(2px);
            margin-left: 5px;
            filter: drop-shadow(0 0 5px rgba(255, 223, 186, 0.7));
        }

    </style>
</head>
